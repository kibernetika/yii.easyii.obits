
<div class="mainGround">

    <div class="form" ng-show="myStore.getIndex()" ng-controller="loginCtrl">
        <ul class="tab-group">
            <li class="tab" id="tabSign"><a ng-click="switchLogin()">Sign Up</a></li>
            <li class="tab" id="tabLogin"><a ng-click="switchRegister()">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup" ng-show="!showLogin">
                <h1>Sign Up</h1>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off"/>
                    </div>
                    <button type="submit" class="button button-block">
                    Get Started</button>
                </form>
            </div>

            <div id="login" ng-show="showLogin">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block">
                    Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->

</div>
